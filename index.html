<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link href="src/styles/css/main.css" rel="stylesheet">
    <title>Formulário de usuários</title>
</head>
<body>
    <h1>Cadastro de usuários</h1>
    <div class="container">
        <form id="form-user" class="form-control">
            <div class="input-group">
                <input id="name" type="text" required class="form-control">
                <label for="name">Nome completo [sem abreviações]</label>
                <p class="msg-error" id="msg-error-name">O campo deve ter 3 caracteres ou mais</p>
            </div>
            <div class="input-group">
                <input id="email" type="text" required class="form-control">
                <label for="email">E-mail</label>
                <p class="msg-error" id="msg-error-email">Informe um e-mail válido</p>
            </div>
            <div class="input-group">
                <input id="cpf" type="text" required class="form-control">
                <label for="cpf">CPF</label>
                <p class="msg-error" id="msg-error-cpf">Infome um CPF válido</p>
            </div>
            <div class="input-group">
                <input id="phone" type="text" required class="form-control">
                <label for="phone">Telefone</label>
                <p class="msg-error" id="msg-error-phone">O campo deve conter o DDD e o número de telefone</p>
            </div>
            <button class="btn-primary">Cadastrar</button>
        </form>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
